{include file="public/header" /}<style type="text/css"> html{    background-color:#fff;  }  .layui-tab-brief{    margin:30px 50px;  }  .layui-timeline{    margin-top:30PX; ;  }  .center-margin-top{    margin-top: 30px;    text-align: center;  }  .padding-bottom_60{    padding-bottom: 60px;  }</style><div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">  <div class="layui-tab-content " style="height: 100px;">    <div class="layui-tab-item layui-show">      <form class="layui-form" style="margin-top:20px;">      <div class="layui-form-item">        <label class="layui-form-label">企业名称<span class="reqcolor"></span></label>        <div class="layui-input-block">          <input type="text" name="company"  class="layui-input" lay-verify="required" value="{$company['company']?$company['company']:''}" disabled>        </div>      </div>      <div class="layui-form-item">          <label class="layui-form-label">联系人<span class="reqcolor"></span></label>          <div class="layui-input-block">              <input type="text" name="contact"  class="layui-input" lay-verify="required" value="{$company['contact']?$company['contact']:''}" disabled>          </div>      </div>      <div class="layui-form-item">        <label class="layui-form-label">联系电话</label>        <div class="layui-input-block">          <input type="text" name="mobile"  class="layui-input" value="{$company['mobile']?$company['mobile']:''}" disabled>        </div>      </div>      <div class="layui-form-item">        <label class="layui-form-label">详细地址</label>        <div class="layui-input-block">          <input type="text" name="address"  class="layui-input" value="{$company['address']?$company['address']:''}" disabled>        </div>      </div>      <div class="layui-form-item">          <label class="layui-form-label">企业logo</label>          <div class="layui-input-block">              {if !empty($company['image'])}                <img class="enlargeImg" src="{$company['image']}" alt="">              {/if}          </div>      </div>      </form>    </div></div></div><script type="text/javascript"></script>{include file="public/footer" /}
