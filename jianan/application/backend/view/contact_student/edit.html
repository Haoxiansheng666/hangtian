{include file="public/header" /}<style type="text/css">    html{        background-color:#fff;    }    #province,#city,#area{        width:102px;        height:38px;        border: 1px solid #E6E6E6;    }    .layui-input-block{        line-height: 36px;    }    .input-block-border{        border: 1px solid #3D3D3D;        padding-left: 10px;    }</style><form class="layui-form"  style="margin-top:30px;width:90%;" id="addform" onkeydown="if(event.keyCode==13){return false;}">    <div class="layui-form-item layui-form-text">        <label class="layui-form-label">学员名字</label>        <div class="layui-input-block">            <input  class="layui-input" value="{$customer.pay_student.name}"/>        </div>    </div>    <div class="layui-form-item layui-form-text">        <label class="layui-form-label">班级</label>        <div class="layui-input-block">            <input  class="layui-input" value="{$customer.exam.name}"/>        </div>    </div>    <div class="layui-form-item layui-form-text">        <label class="layui-form-label">班主任名字</label>        <div class="layui-input-block">            <input  class="layui-input" value="{$customer.exam.teacher.real_name}"/>        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">班主任电话</label>        <div class="layui-input-block">            <input  class="layui-input" value="{$customer.exam.teacher.mobile}"/>        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">考试时间</label>        <div class="layui-input-block">            <input  class="layui-input" value="{$customer.exam.exam_time_text}"/>        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">考试地点</label>        <div class="layui-input-block">            <input  class="layui-input" value="{$customer.exam.address }"/>        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">考试工种</label>        <div class="layui-input-block">            <input  class="layui-input" value="{$customer.profession_name}"/>        </div>    </div>    <div class="layui-form-item" style="text-align:center;">        <div class="layui-input-block">            <input  type="hidden" name='customer_id' value="{$customer.id|default=''}" id='hidden-id'>            <button type="reset" class="layui-btn layui-btn-primary">重置</button>            <button class="layui-btn" lay-submit="" lay-filter="addaction">保 存</button>        </div>    </div></form><script>    layui.config({        base: '__STATICBACKEND__/layuiadmin/' //静态资源所在路径    }).extend({        index: 'lib/index' //主入口模块    }).use(['index', 'form', 'laydate'], function(){        var $ = layui.$            ,admin = layui.admin            ,element = layui.element            ,layer = layui.layer            ,laydate = layui.laydate            ,form = layui.form;        //时间选择器        laydate.render({            elem: '#time1'            ,type: 'datetime'            ,min:minDate()            ,format: 'yyyy-MM-dd HH:mm:ss' //可任意组合        });        // 设置最小可选的日期        function minDate(){            var now = new Date();            return now.getFullYear()+"-" + (now.getMonth()+1) + "-" + now.getDate();        }        /* 自定义验证规则 */        form.verify({        });        /* 监听提交 */        form.on('submit(addaction)', function(data){            var url = "{:url('Customer/add_record')}";            var data =$("#addform").serializeArray();            jqueryAjax('POST',url,data,successLayui);            return false;        });    });</script>
