div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">工作年限</label>        <div class="layui-input-block">            <select name="work_exp" id="work_exp">                {foreach $work_exp as $k => $v}                <option value="{$v}" {if !empty($data.work_exp) && $data.work_exp eq $v} selected {/if}>{$v}</option>                {/foreach}            </select>        </div>    </div>    <div class="layui-form-item"><!--        <label class="layui-form-label">工种</label>-->        <label class="layui-form-label">工种分类</label>        <div class="layui-input-block">            <div class="layui-input-inline">                <select name="cate_id" id="cate_id" lay-filter="cate_id">                    <option value="">请选择工种分类</option>                    {foreach $pro_cate_list as $k => $v}                    <option value="{$v.id}" <?php if($data['cate_id'] == $v['id']) { ?> selected <?php }?>>{$v.name}</option>                    {/foreach}                </select>            </div>            <label class="layui-form-label">二级栏目</label>            <div class="layui-input-inline">                <select name="pid" id="pid" lay-filter="pid">                    <option value="0">请选择二级栏目</option>                </select>            </div>            <label class="layui-form-label">工种选择</label>            <div class="layui-input-inline">                <select name="profession_id" id="profession_id">                    <option value="0">请选择工种</option>                </select>            </div>        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">备注</label>        <div class="layui-input-block">            <textarea name="remark" class="layui-textarea" id="remark">{$data.remark|default=''}</textarea>        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">就业状态</label>        <div class="layui-input-block">            <select name="status" id="status">                {foreach $status as $k => $v}                <option value="{$k}" {if !empty($data.status) && $data.status eq $k} selected {/if}>{$v}</option>                {/foreach}            </select>        </div>    </div>    <div class="layui-form-item" style="text-align:center;">      <div class="layui-input-block">        <input type="hidden" name='customer_id' value="{$data['customer_id']?$data['customer_id']:''}" id='hidden-customer_id'>          <input type="hidden" name='id' value="{$data['id']|default=''}" id='hidden-id'>        <button type="reset" class="layui-btn layui-btn-primary">重置</button>        <button class="layui-btn" lay-submit="" lay-filter="addaction">保 存</button>      </div>    </div></form><script>layui.config({    base: '__STATICBACKEND__/layuiadmin/' //静态资源所在路径  }).extend({    index: 'lib/index' //主入口模块  }).use(['index', 'form', 'laydate', 'upload'], function() {    var $ = layui.$        , layer = layui.layer        , upload = layui.upload        , form = layui.form;    /* 监听提交 */    form.on('submit(addaction)', function (data) {        var url = "{:url('LabourUser/add')}";        var data = $("#addform").serializeArray();        jqueryAjax('POST', url, data, successLayui);        return false;    });    var cate_id = "{$data.cate_id|default=''}";    var data_pid = "{$data.pid|default=''}";    if (cate_id) {        getSelectData({cate_id: cate_id});    }    if (data_pid) {        getSelectSonData({cate_id: data_pid});    }    // 工种一级栏目    form.on('select(cate_id)', function (data) {        getSelectData({cate_id: data.value});    });    // 工种列表    form.on('select(pid)', function (data) {        getSelectSonData({cate_id: data.value});    });    /**     * 获取一级栏目及下级工种     * @param data     */    function getSelectData(data) {        var pid;        $.ajax({            type: "POST",            url: "{:url('Profession/selectData')}",            data: data,            dataType: "json",            success: function (res) {                if (res.code == 1) {                    let list = res.data;                    $("#pid").empty();                    var t;                    for (let i = 0; i < list.length; i++) {                        if (i == 0) {                            pid = list[i]['id'];                        }                        if(data_pid){                            pid = data_pid;                            t += `<option `;                            if (data_pid == list[i]['id']){                                t += `selected=true `;                            }                            t += `value="`+list[i]['id']+`">`+list[i]['name']+`</option>`;                        }else{                            t += `<option value="`+list[i]['id']+`">`+list[i]['name']+`</option>`;                        }                    }                    if (pid) {                        $.ajax({                            type: "POST",                            url: "{:url('Profession/selectSonData')}",                            data: {cate_id: pid},                            dataType: "json",                            success: function (res) {                                if (res.code == 1) {                                    let list = res.data;                                    $("#profession_id").empty();                                    $("#profession_fields").empty();                                    var t;                                    for (let i = 0; i < list.length; i++) {                                        t += `<option value="` + list[i]['id'] + `">` + list[i]['name'] + `</option>`;                                    }                                    $("#profession_id").append(t);                                    // 添加完记得render下  否则不会刷新到页面中                                    form.render('select');                                } else {                                    $("#profession_id").empty();                                }                            },                            error: function (res) {                                $("#profession_id").empty();                                return false;                            }                        });                    }                    $("#pid").append(t);                    // 添加完记得render下  否则不会刷新到页面中                    form.render('select');                } else {                    $("#pid").empty();                }            },            error: function (res) {                $("#pid").empty();                return false;            }        });    }    /**     * 获取下级工种     * @param data     */    function getSelectSonData(data) {        $.ajax({            type: "POST",            url: "{:url('Profession/selectSonData')}",            data: data,            dataType: "json",            success: function (res) {                if (res.code == 1) {                    let list = res.data;                    $("#profession_id").empty();                    $("#profession_fields").empty();                    var t;                    let profession_id = "{$data.profession_id|default=''}";                    for (let i = 0; i < list.length; i++) {                        t += `<option `;                        if (profession_id == list[i]['id']) {                            t += `selected=true `;                        }                        t += `value="` + list[i]['id'] + `">` + list[i]['name'] + `</option>`;                    }                    $("#profession_id").append(t);                    // 添加完记得render下  否则不会刷新到页面中                    form.render('select');                } else {                    $("#profession_id").empty();                    $("#profession_fields").empty();                }            },            error: function (res) {                $("#profession_id").empty();                $("#profession_fields").empty();                return false;            }        });    }    });</script><script>    $(document).ready( function() {                  $('.demo').each( function() {                //                // Dear reader, it's actually very easy to initialize MiniColors. For example:                //                //  $(selector).minicolors();                //                // The way I've done it below is just for the demo, so don't get confused                 // by it. Also, data- attributes aren't supported at this time. Again,                 // they're only used for the purposes of this demo.                //        $(this).minicolors({          control: $(this).attr('data-control') || 'hue',          defaultValue: $(this).attr('data-defaultValue') || '',          inline: $(this).attr('data-inline') === 'true',          letterCase: $(this).attr('data-letterCase') || 'lowercase',          opacity: $(this).attr('data-opacity'),          position: $(this).attr('data-position') || 'bottom left',          change: function(hex, opacity) {            var log;            try {              log = hex ? hex : 'transparent';              if( opacity ) log += ', ' + opacity;              console.log(log);            } catch(e) {}          },          theme: 'default'        });                            });          });  </script>
