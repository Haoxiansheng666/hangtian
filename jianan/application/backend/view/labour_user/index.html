}                ]]                ,id: 'tablereload'            });        }        var $ = layui.$, active = {            add_data: function(){ //获取选中数据            var url = "{:url('LabourUser/add')}";            x_admin_show('添加就业人员',url,1200,800)          },          reload: function(){              //执行重载              table.reload('tablereload', {                  page: {                      curr: 1 //重新从第 1 页开始                  }                  ,where: {                      name: $('input[name="name"]').val(),                      mobile: $('input[name="mobile"]').val(),                      work_exp: $("#work_exp option:selected").val(),                      status: $("#status option:selected").val(),                      cate_id: $("#cate_id option:selected").val(),                      pid: $("#pid option:selected").val(),                      profession_id: $("#profession_id option:selected").val()                  }              });          },            wjy:function () {                $(".status_not_4").attr("disabled",false);                $(".status_not_4").show();                tableClick({ware_id:1});                $("#wjy").css({"background-color":'#FF5722'});                $("#yjy").css({"background-color":''});            },            yjy:function () {                $(".status_not_4").attr("disabled",true);                $(".status_not_4").hide();                tableClick({ware_id:2});                $("#yjy").css({"background-color":'#FF5722'});                $("#wjy").css({"background-color":''});            },            leading:function(){                var url = "{:url('LabourUser/leading')}";                x_admin_show('导入就业人员',url,400,300);            },            refund:function (){                var checkStatus = table.checkStatus('tablereload')                    ,data = checkStatus.data;                var delList=[];                data.forEach(function(n,i){                    delList.push(n.id);                });                if(delList==''){                    layer.msg('未选择数据！',{icon: 2,time:2000});                    return false;                };                var ids = delList.toString();                var url = "{:url('LabourCompany/refund')}"+ '?id='+ ids;                location.href=url;            }        };        $('.search .layui-btn').on('click', function(){            var type = $(this).data('type');            active[type] ? active[type].call(this) : '';        });        //监听工具条        table.on('tool(layui-table-tool)', function(obj){            iss = $(this);            if(obj.event === 'delete'){                layer.confirm('确认要删除吗？删除就无法恢复了！',function(index){                    var data = {id: obj.data.id};                    var url = "{:Url('LabourUser/delete')}";                    jqueryAjax('POST',url,data,successReload);                });            }else if(obj.event === 'detail'){                var id = obj.data.id;                var url = "{:Url('LabourUser/detail')}" + '?id=' + id;                x_admin_show('详情',url,1100,800);            }else if(obj.event === 'recommend'){                var id = obj.data.id;                var url = "{:Url('LabourUser/recommend')}" + '?id=' + id;                x_admin_show('推荐就业',url,1100,800);            } else if(obj.event === 'edit'){                var id = obj.data.id;                var url = "{:Url('LabourUser/edit')}" + '?id=' + id;                x_admin_show('修改',url,1100,800);            }else if(obj.event === 'work_exp'){                var id = obj.data.id;                var url = "{:Url('LabourUser/work_exp')}" + '?id=' + id;                x_admin_show('工作经历',url,800,600);            }else if(obj.event === 'refund'){                var id = obj.data.id;                var url = "{:Url('LabourCompany/refund')}" + '?id=' + id;                x_admin_show('退款',url,1400,800);            }        });        // 工种一级栏目        form.on('select(cate_id)', function(data){            let v = data.value;            var pid;            $.ajax({                type:"POST",                url:"{:url('Profession/selectData')}",                data: {cate_id : data.value},                dataType:"json",                success:function(res){                    if (res.code == 1){                        let list = res.data;                        $("#pid").empty();                        $("#profession_id").empty();                        var t;                        for (let i=0; i < list.length; i++){                            if (i == 0){                                pid = list[i]['id'];                            }                            t += `<option value="`+list[i]['id']+`">`+list[i]['name']+`</option>`;                        }                        if (pid){                            $.ajax({                                type:"POST",                                url:"{:url('Profession/selectSonData')}",                                data: {cate_id : pid},                                dataType:"json",                                success:function(res){                                    if (res.code == 1){                                        let list = res.data;                                        $("#profession_id").empty();                                        var t;                                        for (let i=0; i < list.length; i++){                                            t += `<option value="`+list[i]['id']+`">`+list[i]['name']+`</option>`;                                        }                                        $("#profession_id").append(t);                                        // 添加完记得render下  否则不会刷新到页面中                                        form.render('select');                                    }else{                                        $("#profession_id").empty();                                    }                                },                                error:function(res){                                    $("#profession_id").empty();                                    return false;                                }                            });                        }                        $("#pid").append(t);                        // 添加完记得render下  否则不会刷新到页面中                        form.render('select');                    }else{                        $("#pid").empty();                    }                },                error:function(res){                    $("#pid").empty();                    return false;                }            });        });        // 工种列表        form.on('select(pid)', function(data){            let v = data.value;            $.ajax({                type:"POST",                url:"{:url('Profession/selectSonData')}",                data: {cate_id : data.value},                dataType:"json",                success:function(res){                    if (res.code == 1){                        let list = res.data;                        $("#profession_id").empty();                        var t;                        for (let i=0; i < list.length; i++){                            t += `<option value="`+list[i]['id']+`">`+list[i]['name']+`</option>`;                        }                        $("#profession_id").append(t);                        // 添加完记得render下  否则不会刷新到页面中                        form.render('select');                    }else{                        $("#profession_id").empty();                    }                },                error:function(res){                    $("#profession_id").empty();                    return false;                }            });        });    });  </script><
