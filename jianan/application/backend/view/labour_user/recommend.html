{include file="public/header" /}<script src="__STATICBACKEND__/jscolor/jscolor.js"></script><style type="text/css">  html{    background-color:#fff;  }</style><form class="layui-form"  style="margin-top:30px;width:90%;" id="addform" onkeydown="if(event.keyCode==13){return false;}">    <div class="layui-form-item">        <label class="layui-form-label">客户姓名</label>        <div class="layui-input-block">            <input type="text" class="layui-input" readonly name="name" value="{$data.name|default=''}">            <input type="hidden" class="layui-input" readonly name="pay_student_id" value="{$data.pay_student_id|default=''}">        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">手机号</label>        <div class="layui-input-block">            <input type="text" class="layui-input" readonly name="mobile" value="{$data.mobile|default=''}" >        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">身份证号</label>        <div class="layui-input-block">            <input type="text" class="layui-input" data-rule="IDcard" name="id_card" value="{$data.id_card|default=''}" {if !empty($data.id_card)} readonly {/if}>        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">工作年限</label>        <div class="layui-input-block">            <input type="text" class="layui-input" readonly name="work_exp" value="{$data.work_exp|default=''}" >        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">工种分类</label>        <div class="layui-input-block">            <input type="text" class="layui-input" value="{$data.profession_name|default=''}"  readonly>            <input type="hidden" class="layui-input" name="profession" value="{$data.profession|default=''}">        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">推荐公司</label>        <div class="layui-input-block">            <select name="company_id" lay-search="" lay-filter="company" id="company">                {foreach $company as $k => $v}                    <option value="{$v.id}" {if !empty($data.company_id) && $data.company_id eq $v.id} selected {/if}>{$v.name}</option>                {/foreach}            </select>            <input type="hidden" class="layui-input" name="company" value="">        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">负责人</label>        <div class="layui-input-block">            <input type="text" class="layui-input" name="contact" readonly >        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">电话</label>        <div class="layui-input-block">            <input type="text" class="layui-input" name="phone" readonly >        </div>    </div>    <div class="layui-form-item" style="text-align:center;">        <input type="hidden" class="layui-input" readonly name="labour_user_id" value="{$data.id|default=''}">      <div class="layui-input-block">        <button type="reset" class="layui-btn layui-btn-primary">重置</button>        <button class="layui-btn" lay-submit="" lay-filter="addaction">保 存</button>      </div>    </div></form><script>layui.config({    base: '__STATICBACKEND__/layuiadmin/' //静态资源所在路径  }).extend({    index: 'lib/index' //主入口模块  }).use(['index', 'form', 'laydate', 'upload'], function() {    var $ = layui.$        , layer = layui.layer        , upload = layui.upload        , form = layui.form;    /* 监听提交 */    form.on('submit(addaction)', function (data) {        var url = "{:url('LabourUser/recommend')}";        var data = $("#addform").serializeArray();        jqueryAjax('POST', url, data, successLayui);        return false;    });    var company_id = $('#company option:selected').val();    ajax_post(company_id);    form.on('select(company)', function(data){        console.log(data);        let company_id = data.value;        ajax_post(company_id);    })    function ajax_post(company_id){        $.ajax({            type:"POST",            url:"{:url('LabourUser/company')}",            data: {id : company_id},            dataType:"json",            success:function(res){                console.log(res)                $("input[name='company']").val(res.data.name)                $("input[name='contact']").val(res.data.contact_name)                $("input[name='phone']").val(res.data.contact_mobile)            }        })    }});</script><script>    $(document).ready( function() {        $('.demo').each( function() {            $(this).minicolors({              control: $(this).attr('data-control') || 'hue',              defaultValue: $(this).attr('data-defaultValue') || '',              inline: $(this).attr('data-inline') === 'true',              letterCase: $(this).attr('data-letterCase') || 'lowercase',              opacity: $(this).attr('data-opacity'),              position: $(this).attr('data-position') || 'bottom left',              change: function(hex, opacity) {                var log;                try {                  log = hex ? hex : 'transparent';                  if( opacity ) log += ', ' + opacity;                  console.log(log);                } catch(e) {}              },              theme: 'default'            });        });    });</script>
