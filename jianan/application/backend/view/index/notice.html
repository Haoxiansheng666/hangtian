{include file="public/header" /}
<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }
</style>
<body>
    <div id="noticeMarker"></div>
</body>
{include file="public/footer" /}
<script>
    layui.config({
        base: '__STATICBACKEND__/layuiadmin/' //静态资源所在路径
    }).extend({
        mods: 'modules/mods/mods' //主入口模块
    }).use("mods", function (mods) {
        //初始化消息组件
        mods(["layer", "jsanNotice"], function (layer) {
            const notice = layer.noticeMarker({
                "elem": "#noticeMarker",
                "positionX": "right",
                "positionY": "5px",
                "lowKey": false,
                "noticeWindow": {
                    "type": 2,
                    "title": "消息",
                    "classType": {"notice": "通知", "alerted": "预警", "other": "其他"},
                    "width": "300px",
                    "height": "720px",
                    "contentWidth": "80%",
                    "contentHeight": "65%"
                }
            });

            //手动进行消息盒子提醒，通常用于自定义消息窗口的时候使用
            notice.remind({
                "lowKey": false
            });
        });
    });
</script>
</html>
