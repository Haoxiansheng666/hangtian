t    ,layer = layui.layer    ,laydate = layui.laydate    ,form = layui.form    , upload = layui.upload;    /* 监听提交 */    form.on('submit(addaction)', function(data){        {if isset($department['id']) && $department.id}        var url = "{:url('department/edit')}";        {else}        var url = "{:url('department/add')}";        {/if}      var data =$("#addform").serializeArray();      jqueryAjax('POST',url,data,successLayui);      return false;    });  });</script>
