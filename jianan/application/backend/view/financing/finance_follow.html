{include file="public/header" /}<style type="text/css">  html{    background-color:#fff;  }  #province,#city,#area{    width:102px;    height:38px;    border: 1px solid #E6E6E6;  }  .layui-input-block{      line-height: 36px;  }    .input-block-border{        border: 1px solid #3D3D3D;        padding-left: 10px;    }</style><form class="layui-form"  style="margin-top:30px;width:90%;" id="addform" onkeydown="if(event.keyCode==13){return false;}">    <div class="layui-form-item layui-form-text">        <label class="layui-form-label">总补偿</label>        <div class="layui-input-block">            <input readonly class="layui-input" value="{$total}" lay-verify="required"/>        </div>    </div>    <div class="layui-form-item layui-form-text">        <label class="layui-form-label">已退款</label>        <div class="layui-input-block">            <input readonly class="layui-input" value="{$tui}" lay-verify="required"/>        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">退款记录</label>        {foreach $customer_record as $k => $v}        <div class="layui-input-block input-block-border">            退款时间：{$v.create_time}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;            退款金额：{$v.price}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;            备注：{$v.contents}            <a class="layui-btn layui-btn-xs tuikuan" data-id="{$v.id}" {if $v.status == 1} style="pointer-events: none;background-color: #7e818b" {/if}>审核</a>        </div>        {/foreach}    </div></form><script>layui.config({    base: '__STATICBACKEND__/layuiadmin/' //静态资源所在路径  }).extend({    index: 'lib/index' //主入口模块  }).use(['index', 'form', 'laydate'], function(){    var $ = layui.$    ,admin = layui.admin    ,element = layui.element    ,layer = layui.layer    ,laydate = layui.laydate    ,form = layui.form;    //时间选择器    laydate.render({      elem: '#time1'      ,type: 'datetime'      ,min:minDate()      ,format: 'yyyy-MM-dd HH:mm:ss' //可任意组合    });    // 设置最小可选的日期    function minDate(){        var now = new Date();        return now.getFullYear()+"-" + (now.getMonth()+1) + "-" + now.getDate();     }    /* 自定义验证规则 */    form.verify({    });    /* 监听提交 */    form.on('submit(addaction)', function(data){      var url = "{:url('Grade/add_record')}";      var data =$("#addform").serializeArray();      jqueryAjax('POST',url,data,successLayui);      return false;    });    $('.tuikuan').click(function (){        var data = {id:$(this).data('id')};        layer.confirm('确定审核吗？',function(){            var url = "{:Url('financing/checks')}";            jqueryAjax('POST',url,data,successReload);        });    })  });</script>
