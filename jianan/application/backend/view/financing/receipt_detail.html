{include file="public/header" /}
<style type="text/css">
    html {
        background-color: #fff;
    }

    .layui-tab-brief {
        margin: 30px 50px;
    }

    .layui-timeline {
        margin-top: 30PX;;
    }

    .center-margin-top {
        margin-top: 30px;
        text-align: center;
    }

    .padding-bottom_60 {
        padding-bottom: 60px;
    }
</style>

<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">客户详情</li>
    </ul>
    <div class="layui-tab-content " style="height: 100px;">
        <div class="layui-tab-item layui-show">
            <form class="layui-form" style="margin-top:20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">客户称呼<span class="reqcolor"></span></label>
                    <div class="layui-input-block">
                        <input class="layui-input" disabled lay-verify="required" name="name" type="text" value="{$data['ress']['pay_student']['name']?$data['ress']['pay_student']['name']:''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">客户分类<span style="color:red;"></span></label>
                    <div class="layui-input-block">
                        <input class="layui-input" disabled id="time1" type="text" value="{$data['ress']['pay_student']->from_text|default=''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司名称</label>
                    <div class="layui-input-block">
                        <input class="layui-input" disabled name="company_name" type="text" value="{$data['ress']['company_name']?$data['ress']['company_name']:''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">工种</label>
                    <div class="layui-input-block">
                        <input class="layui-input" disabled name="mobile" type="text" value="{$data['ress']['customer']['profession_top']['name']|default=''} - - {$data['ress']['customer']['profession']['name']|default=''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开票金额</label>
                    <div class="layui-input-block">
                        <input class="layui-input" disabled name="price" type="text" value="{$data['ress']['price']?$data['ress']['price']:''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">统一信用代码</label>
                    <div class="layui-input-block">
                        <input class="layui-input" disabled name="credit_code" type="text" value="{$data['ress']['credit_code']?$data['ress']['credit_code']:''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <input class="layui-input" disabled name="address" type="text" value="{$data['ress']['address']?$data['ress']['address']:''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">注册电话</label>
                    <div class="layui-input-block">
                        <input class="layui-input" disabled name="mobile" type="text" value="{$data['ress']['mobile']?$data['ress']['mobile']:''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开户银行</label>
                    <div class="layui-input-block">
                        <input class="layui-input" disabled name="bank_name" type="text" value="{$data['ress']['bank_name']?$data['ress']['bank_name']:''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">银行账号</label>
                    <div class="layui-input-block">
                        <input class="layui-input" disabled name="bank_acount" type="text" value="{$data['ress']['bank_acount']?$data['ress']['bank_acount']:''}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block">
                        <input class="layui-input" disabled name="pay_time" type="text" value="{$data['ress']['create_time_text']?$data['ress']['create_time_text']:''}">
                    </div>
                </div>
                {if $data.ress.status eq 0}
                <div class="layui-form-item" style="text-align:center;">
                    <div class="layui-input-block">
                        <button class="tongyi layui-btn" type="button">同意</button>
                        <button class="jujue layui-btn layui-btn-danger" type="button">拒绝</button>
                    </div>
                </div>
                {/if}
            </form>
        </div>
        <div style="height: 50px;width: 100%;overflow: hidden"></div>
    </div>

</div>
<div class="bg">
    <img class="bgImg" style="max-width: 100%; max-height: 100%; position: fixed;" src="">

    });
    var id = "{$data['ress']['id']}";
    $(".tongyi").click(function () {
        layer.confirm('确认用户信息无误，通过审核？',function(index){
            var data = {id: id};
            var url = "{:Url('Financing/receipt_tongyi')}";
            jqueryAjax('POST',url,data,successReload);
        });
    });
    $(".jujue").click(function () {
        var url = "{:Url('Financing/receipt_jujue')}" + '?id=' + id;
        x_admin_show('拒绝原因',url,600,400);
