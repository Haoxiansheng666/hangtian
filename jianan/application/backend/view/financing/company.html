{include file="public/header" /}<style type="text/css">    .layui-btn+.layui-btn {        margin-left: 0px;    }    .layui-card-header.layuiadmin-card-header-auto {        padding-top: 12px;        padding-bottom: 8px;    }</style><div class="layui-fluid">    <div class="layui-card">        <div class="layui-form layui-card-header layuiadmin-card-header-auto" >            <div class="layui-form-item search" >                <div class="layui-input-inline" style="width:100px;">                    <input type="text" name="name" placeholder="客户名称" autocomplete="off" class="layui-input">                </div>                <div class="layui-input-inline" style="width:180px;">                    <input type="text" name="mobile" placeholder="手机号" autocomplete="off" class="layui-input">                </div>                <div class="layui-inline">                    <button class="layui-btn  layui-btn-normal " data-type="reload">                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>                    </button>                </div>            </div>        </div>        <div class="layui-card-body ">            <div style="margin-bottom: 8px;" class="search">                <button id="dsh" class="layui-btn" data-type="dsh" style="">待审核</button>                <button id="shtg" class="layui-btn" data-type="shtg" style="">审核通过</button>                <button id="shwtg" class="layui-btn" data-type="shwtg" style="">审核未通过</button>                <button class="layui-btn" href="javascript:;" data-type="down" style="background-color:#CD950C;"><i class="layui-icon">&#xe601;</i>导出</button>            </div>            <table id="layui-table" lay-filter="layui-table-tool"></table>            <script type="text/html" id="barTpl">                <a class="layui-btn layui-btn-xs" lay-event="student">成员</a>                {{# if(d.status == 0){ }}                <a class="layui-btn layui-btn-xs" lay-event="qiye_check">审核</a>                <a class="layui-btn layui-btn-xs" lay-event="jujue_check">拒绝</a>                {{# } }}                <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>            </script>        </div>    </div></div><script>    layui.use(['table', 'form'], function() {        var table = layui.table            , $ = layui.jquery            , form = layui.form;        var ware_id = {$ware_id};        $("#dsh").css({"background-color":'#FF5722'});        $("#shtg").css({"background-color":''});        $("#shwtg").css({"background-color":''});        tableClick(ware_id)        //第一个实例        function tableClick(ware_id) {            var where;            if (ware_id == 1) {                where = {status: 0};                $("#dsh").css({"background-color": '#FF5722'});                $("#shtg").css({"background-color": ''});                $("#shwtg").css({"background-color": ''});            } else if (ware_id == 2) {                where = {status: 1};                $("#dsh").css({"background-color": ''});                $("#shtg").css({"background-color": '#FF5722'});                $("#shwtg").css({"background-color": ''});            } else {                where = {status: 2};                $("#dsh").css({"background-color": ''});                $("#shtg").css({"background-color": ''});                $("#shwtg").css({"background-color": '#FF5722'});            }            table.render({                elem: '#layui-table'                , url: "{:Url('Financing/getCompany')}" //数据接口                , height: 'full-180' //高度最大化减去差值                , page: {                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局                    , curr: 1 //设定初始在第 5 页                    , groups: 5 //只显示 1 个连续页码                    , first: false //不显示首页                    , last: false //不显示尾页                }                , text: {                    none: '暂无相关数据' //默认：无数据。                }                ,where:where                , limit: 15                , limits: [5, 12, 15, 30, 45, 60, 75, 90]                , cols: [[ //表头                    {type: 'checkbox', fixed: 'left'},                    {field: 'id', title: '编号', sort: true, width: 80}                    , {field: 'batch_number', title: '缴费批次'}                    , {field: 'company', title: '企业名称'}                    , {field: 'contact', title: '联系人'}                    , {field: 'mobile', title: '手机号', sort: true,}                    , {field: 'total_price', title: '应缴金额'}                    , {field: 'pay_price', title: '实缴金额'}                    , {field: 'price', title: '余额'}                    , {title: '操作', templet: '#barTpl', width: 220}                ]]                , id: 'tablereload'            });        }        var $ = layui.$, active = {            getCheckData: function () { //获取选中数据                var checkStatus = table.checkStatus('tablereload')                    , data = checkStatus.data;                var delList = [];                data.forEach(function (n, i) {                    delList.push(n.id);                });                if (delList == '') {                    layer.msg('未选择数据！', {icon: 2, time: 2000});                    return false;                }                ;                layer.confirm('确认要删除吗？删除就无法恢复', function () {                    var data1 = {did: delList};                    var url = "{:Url('Customer/delete')}";                    jqueryAjax('POST', url, data1, successReload);                });            },            reload: function () {                //执行重载                table.reload('tablereload', {                    page: {                        curr: 1 //重新从第 1 页开始                    }                    , where: {                        name: $('input[name="name"]').val(),                        mobile: $('input[name="mobile"]').val(),                        province: $('input[name="province"]').val(),                        city: $('input[name="city"]').val(),                        from: $("#selectfrom option:selected").val(),                        cate_id: $("#selectcateid option:selected").val(),                        auid: $("#selectauid option:selected").val(),                        action_time: $("input[name='action_time']").val(),                        end_time: $("input[name='end_time']").val(),                        follow_status: $("#follow_status option:selected").val(),                        profession_id: $("#profession_id option:selected").val(),                        pid: $("#pid option:selected").val()                    }                });            },            add_data: function () {                var url = "{:url('Customer/company_edit')}";                x_admin_show('添加客户信息', url, 1100, 800);            },            down:function(){                var delList=[];                var checkStatus = table.checkStatus('tablereload')                    ,data = checkStatus.data;                data.forEach(function(n,i){                    delList.push(n.id);                });                console.log(delList,delList=='');                if(delList==''){                    layer.msg('未选择数据！',{icon: 2,time:2000});                    return false;                };                var ids = delList.toString();                var url = "{:url('Financing/com_down')}"+'?ids='+ ids;                location.href=url;            },            leading:function(){                var url = "{:url('Customer/leading_enter')}";                x_admin_show('导入客户信息',url,400,300);            },            dsh:function (){                ware_id = 1;                tableClick(ware_id);            },shtg:function (){                ware_id = 2;                tableClick(ware_id);            },shwtg:function () {                ware_id = 3;                tableClick(ware_id);            }        };        $('.search .layui-btn').on('click', function () {            var type = $(this).data('type');            active[type] ? active[type].call(this) : '';        });        //监听工具条        table.on('tool(layui-table-tool)', function (obj) {            iss = $(this);            if (obj.event === 'edit') {                var id = obj.data.id                var url = "{:Url('Customer/company_edit')}" + '?id=' + id;                x_admin_show('编辑客户信息', url, 1100, 800);            } else if (obj.event === 'delete') {                layer.confirm('确认要删除吗？删除就无法恢复了！', function (index) {                    var data = {id: obj.data.id};                    var url = "{:Url('Customer/company_delete')}";                    jqueryAjax('POST', url, data, successReload);                });            } else if (obj.event === 'detail') {                var id = obj.data.batch_number                var url = "{:Url('Financing/qiye_money')}" + '?batch_number=' + id;                x_admin_show('查看客户', url, 1100, 800);            } else if(obj.event === 'pay_money'){                var id = obj.data.id                var url = "{:Url('PayStudent/qiye_money')}" + '?id=' + id;                x_admin_show('企业缴费',url,600,550);            }else if(obj.event === 'student'){                var id = obj.data.batch_number,status = obj.data.status;                var url = "{:Url('Financing/finan_student')}" + '?batch=' + id + "&status=" + status;                x_admin_show('学员管理',url,'80%','80%');            }else if(obj.event === 'qiye_check'){                layer.confirm('确认要审核过吗？', function (index) {                    var data = {id: obj.data.batch_number,status:1};                    var url = "{:Url('Financing/qiye_check')}";                    jqueryAjax('POST', url, data, successReload);                });            }else if(obj.event === 'jujue_check'){                // layer.confirm('确认要拒绝吗？', function (index) {                //     var data = {id: obj.data.batch_number,status:2};                //     var url = "{:Url('Financing/qiye_check')}";                //     jqueryAjax('POST', url, data, successReload);                // });                layer.prompt({                    title : '请填写拒绝理由',                    btn:['确定','取消'],                    area:['300px','100px'],                    formType : 2                }, function(text, index) {                    var data = {id: obj.data.batch_number,status:2,feedback:text};                    var url = "{:Url('Financing/qiye_check')}";                    jqueryAjax('POST', url, data, successReload);                    layer.close(index);                });            }        });    })</script></body></html>
