' //高度最大化减去差值            ,page: {              layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局              ,curr: 1 //设定初始在第 5 页              ,groups: 5 //只显示 1 个连续页码              ,first: false //不显示首页              ,last: false //不显示尾页            }            ,limit:15            ,limits:[5,12,15,30,45,60,75,90]            ,cols: [[ //表头                {type:'checkbox',fixed: 'left'},                {field: 'id', title: '编号',width:60}                ,{field: 'name', title: '班级名称',width: 120}                ,{title: '班主任', templet: '#nameTpl',width: 100}                ,{title: '班主任电话', templet: '#mobileTpl',width:100}                // ,{title: '天数', templet: '#dayTpl',width:100}                ,{title: '工种', templet: '#professionTpl',width:220}                ,{field: 'total_price',title: '总补贴金额',width:120}                ,{field: 'tui_price',title: '总退款金额',width:120}                // ,{field: 'status_text', title: '状态'}                // ,{title: '学员人数', templet: '#studentTpl'}                ,{title: '业务员', templet: '#adminTpl'}                ,{title: '操作', templet: '#barTpl',width:200}            ]]            ,id: 'tablereload'        });        var $ = layui.$, active = {              getCheckData: function(){ //获取选中数据                var checkStatus = table.checkStatus('tablereload')                ,data = checkStatus.data;                var delList=[];                data.forEach(function(n,i){                      delList.push(n.id);                 });                if(delList==''){                  layer.msg('未选择数据！',{icon: 2,time:2000});                  return false;                };                layer.confirm('确认要删除吗？删除就无法恢复',function(){                    var data1 = {did: delList};                    var url = "{:Url('Customer/delete')}";                    jqueryAjax('POST',url,data1,successReload);                });              },              reload: function(){              //执行重载              table.reload('tablereload', {                  page: {                      curr: 1 //重新从第 1 页开始                  }                  ,where: {                      name: $('input[name="name"]').val(),                      teacher_id: $("#teacher_id option:selected").val(),                      status: $("#status option:selected").val(),                      train_action_time: $("input[name='train_action_time']").val(),                      train_end_time: $("input[name='train_end_time']").val(),                      cate_id: $("#cate_id option:selected").val(),                      pid: $("#pid option:selected").val(),                      profession_id: $("#profession_id option:selected").val()                  }              });          },            add_data:function(){                console.log(123);                var url = "{:url('Grade/occu_add',['train_site' => 1])}";                x_admin_show('添加班级信息',url,1100,800);            },        };        $('.search .layui-btn').on('click', function(){            var type = $(this).data('type');            active[type] ? active[type].call(this) : '';        });        //监听工具条        table.on('tool(layui-table-tool)', function(obj){            iss = $(this);            if(obj.event === 'edit'){                var id = obj.data.id                var url = "{:Url('Grade/occu_add')}" + '?id=' + id;                x_admin_show('编辑班级信息',url,1100,800);            }else if(obj.event === 'detail'){                var id = obj.data.id                var url = "{:Url('Grade/occu_detail')}" + '?id=' + id;                x_admin_show('查看班级信息',url,1100,800);            }else if(obj.event === 'delete'){                layer.confirm('确认要删除吗？删除就无法恢复了！',function(index){                    var data = {id: obj.data.id};                    var url = "{:Url('Grade/delete')}";                    jqueryAjax('POST',url,data,successReload);                });            }else if(obj.event === 'end'){                var data = {id: obj.data.id};                var url = "{:Url('Grade/end')}";                jqueryAjax('POST',url,data,successReload);            }else if(obj.event === 'student'){                var id = obj.data.id                var url = "{:Url('Grade/occu_student')}" + '?id=' + id + "&refund=ol_index";                x_admin_show('学员管理',url,'80%','80%');            }else if(obj.event === 'follow'){                var id = obj.data.id                var url = "{:Url('Grade/follow')}" + '?id=' + id;                x_admin_show('退款记录',url,'80%','80%');            }        });        // 工种一级栏目        form.on('select(cate_id)', function(data){            let v = data.value;            var pid;            $.ajax({                type:"POST",                url:"{:url('Profession/selectData')}",                data: {cate_id : data.value},                dataType:"json",                success:function(res){                    if (res.code == 1){                        let list = res.data;                        $("#pid").empty();                        var t;                        for (let i=0; i < list.length; i++){                            if (i == 0){                                pid = list[i]['id'];                            }                            t += `<option value="`+list[i]['id']+`">`+list[i]['name']+`</option>`;                        }                        if (pid){                            $.ajax({                                type:"POST",                                url:"{:url('Profession/selectSonData')}",                                data: {cate_id : pid},                                dataType:"json",                                success:function(res){                                    if (res.code == 1){                                        let list = res.data;                                        $("#profession_id").empty();                                        var t;                                        for (let i=0; i < list.length; i++){                                            t += `<option value="`+list[i]['id']+`">`+list[i]['name']+`</option>`;                                        }                                        $("#profession_id").append(t);                                        // 添加完记得render下  否则不会刷新到页面中                                        form.render('select');                                    }else{                                        $("#profession_id").empty();                                    }                                },                                error:function(res){                                    $("#profession_id").empty();                                    return false;                                }                            });                        }                        $("#pid").append(t);                        // 添加完记得render下  否则不会刷新到页面中                        form.render('select');                    }else{                        $("#pid").empty();                    }                },                error:function(res){                    $("#pid").empty();                    return false;                }            });        });        // 工种列表        form.on('select(pid)', function(data){            let v = data.value;            $.ajax({                type:"POST",                //url:"{:url('Profession/selectSonData')}",                url:"{:url('Grade/selectData')}",                data: {cate_id : data.value},                dataType:"json",                success:function(res){                    if (res.code == 1){                        let list = res.data;                        $("#profession_id").empty();                        var t;                        for (let i=0; i < list.length; i++){                            t += `<option value="`+list[i]['id']+`">`+list[i]['name']+`</option>`;                        }                        $("#profession_id").append(t);                        // 添加完记得render下  否则不会刷新到页面中                        form.render('select');                    }else{                        $("#profession_id").empty();                    }                },                error:function(res){                    $("#profession_id").empty();                    return false;                }            });        });    });  </script></body></html>
