     <table id="layui-table" lay-filter="layui-table-tool"></table>        <script type="text/html" id="barTpl">          {{# if(d.pid == 0){ }}          <a class="layui-btn layui-btn-xs" lay-event="add_son">添加子级</a>          {{# } }}          <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>        </script>        <script type="text/html" id="promoteTpl">          {{# if(d.is_promote == 1){ }}          可以          {{# }else{ }}          不可以          {{# } }}        </script>      </div>    </div>  </div>  <script>    layui.use('table', function(){        var table = layui.table        , form = layui.form;        //第一个实例        table.render({            elem: '#layui-table'            ,url: "{:Url('Customer/professionData')}" //数据接口            ,height: 'full-180' //高度最大化减去差值            ,page: {              layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局              ,curr: 1 //设定初始在第 5 页              ,groups: 5 //只显示 1 个连续页码              ,first: false //不显示首页              ,last: false //不显示尾页            }            ,limit:15            ,limits:[5,12,15,30,45,60,75,90]            ,cols: [[ //表头                {type:'checkbox',fixed: 'left'},                {field: 'id', title: '编号', sort: true,width:80}                ,{field: 'name', title: '工种名称', sort: true,}                ,{field: 'create_time', title: '创建时间', sort: true,}                ,{title: '操作', templet: '#barTpl'}            ]]            ,id: 'tablereload'        });        var $ = layui.$, active = {          getCheckData: function(){ //获取选中数据            var checkStatus = table.checkStatus('tablereload')            ,data = checkStatus.data;            var delList=[];            data.forEach(function(n,i){                  delList.push(n.id);             });            if(delList==''){              layer.msg('未选择数据！',{icon: 2,time:2000});              return false;            };            layer.confirm('确认要删除吗？删除就无法恢复',function(){                var data1 = {did: delList};                var url = "{:Url('customer/pro_del')}";                jqueryAjax('POST',url,data1,successReload);            });          },          reload: function(){              //执行重载              table.reload('tablereload', {                  page: {                      curr: 1 //重新从第 1 页开始                  }                  ,where: {                      name: $('input[name="name"]').val(),                      cate_id: $("#selectcateid option:selected").val(),                  }              });          },          add_data:function(){              var url = "{:url('customer/pro_add')}";              x_admin_show('添加工种类型',url,1100,800);          },          down:function(){              var name=$('input[name="name"]').val();              var cate_id=$("#selectcateid option:selected").val();              var url = "{:url('Profession/down')}"+ '?name=' + name+'&cate_id='+ cate_id;              location.href=url;          },          leading:function(){              var url = "{:url('Profession/leading')}";              x_admin_show('导入工种类型',url,400,300);          },        };        $('.search .layui-btn').on('click', function(){            var type = $(this).data('type');            active[type] ? active[type].call(this) : '';        });        //监听工具条        table.on('tool(layui-table-tool)', function(obj){            iss = $(this);            if(obj.event === 'edit'){                var id = obj.data.id                var url = "{:Url('customer/pro_add')}" + '?id=' + id;                x_admin_show('编辑工种类型',url,1100,800);            }else if(obj.event === 'add_son'){              var id = obj.data.id              var url = "{:Url('customer/pro_add')}" + '?pid=' + id;              x_admin_show('编辑工种类型',url,1100,800);            }else if(obj.event === 'delete'){                layer.confirm('确认要删除吗？删除就无法恢复了！',function(index){                    var data = {id: obj.data.id};                    var url = "{:Url('customer/pro_del')}";                    jqueryAjax('POST',url,data,successReload);                });            }        });    });  </script></body></html>
