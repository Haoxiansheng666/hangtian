<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('被检测单位')}:</label>
        <div class="col-xs-12 col-sm-8">
<!--            <input id="c-company_id" data-rule="required" data-source="company/index" data-field="company" readonly class="form-control selectpage" name="row[company_id]" type="text" value="{$row.company_id|htmlentities}">-->
            <input id="c-company_id" readonly class="form-control" name="row[company_id]" type="text" value="{$row.company_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('检测人')}:</label>
        <div class="col-xs-12 col-sm-8">
<!--            <input id="c-user_id" data-rule="required" data-source="user/user/index" readonly data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">-->
            <input id="c-user_id" readonly data-rule="required" class="form-control" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('检测结果')}:</label>
        <div class="col-xs-12 col-sm-8">
            {foreach $row['noises'] as $item}
                <div>
                    {$item.id_text}<br/>
                    功能区分类：{$item.values.key} &nbsp;&nbsp;&nbsp;
                    合格值：{$item.values.value}  &nbsp;&nbsp;&nbsp;
                    检测值：{$item.value}  &nbsp;&nbsp;&nbsp;
                    是否超标：{if $item.status == 1}否{else}是{/if}  &nbsp;&nbsp;&nbsp;
                </div>
            {/foreach}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('是否合格')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
            {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" disabled {in name="key" value="$row.status"}checked{/in} /> {$vo}</label>
            {/foreach}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('检测时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" disabled data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:$row.create_time?datetime($row.create_time):''}">
        </div>
    </div>
<!--    <div class="form-group layer-footer">-->
<!--        <label class="control-label col-xs-12 col-sm-2"></label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('')}</button>-->
<!--            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>-->
<!--        </div>-->
<!--    </div>-->
</form>
