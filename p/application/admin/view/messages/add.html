<!-- 上传单图片 -->
<script>
    layui.use('upload', function () {
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            , url: "{:url('Upload/upload')}" //上传接口
            , data: {type: 'banner'}
            , done: function (res) {
                // console.log(res)
                //上传完毕回调
                if (res.status == 0) {
                    layer.msg(res.info, {icon: res.status, time: 1500});
                } else {
                    // 显示img里边的图片
                    $('#link-view').show();
                    //返回路径
                    $("input[name=link]").val(res.msg);
                    //给IMG返回路径
                    $("img[name=link]").attr("src", res.msg)
                }
            }
        });
    });
</script>

<script type="text/javascript">
$('a[href="/Admin/Messages/index.html"]').parents().filter('li').addClass('open active');
//提交表单
$(".form-post").find('button:submit').click(function() {
  $.post("{:url('add')}", $(".form-post").serialize()).success(function(data) {
    $('#btn').text('正在保存').attr('disabled', "true");
    if (data.status === 0) {
      $(".form-post .alert").text(data.info).show();
      setTimeout(function() {
        $('#btn').text('保存').removeAttr('disabled');
        $(".form-post .alert").empty().hide();
      },
      1000);
    }else{
      setTimeout(function() {
        location.href = data.url;
      },
      1000);
    }
  });
  return false;
});
</script>
