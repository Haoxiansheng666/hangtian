{include file="common/top" /}
</head>
<body class="no-skin">
{include file="common/header" /}
<div class="main-container" id="main-container">
    <!-- #section:basics/sidebar -->
    {include file="common/sidebar" /}
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li><i class="ace-icon fa fa-home home-icon"></i> <a href="{:url('Index/index')}">{:config('WEB_SITE_NAME')}</a>
                    </li>
                    <li class="active">{$pagename}</li>
                </ul>
                <!-- /.breadcrumb -->
            </div>
            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <div class="page-header">
                    <h1> {$pagename} </h1>
                </div>
                <!-- 添加用户 -->
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal form-post" role="form" method="post">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right"> 介绍 </label>
                                <div class="col-sm-9">
                                    <input name="name" type="text" class="col-xs-10 col-sm-5" placeholder="请填写介绍" value="{$info.name}" />
                                </div>
                            </div>
                            <div class="form-group" id="no">
                                <span class="col-sm-3 control-label no-padding-right"> 视频 </span>
                                <div class="col-sm-9">
                                    <video id="newPhoto" src="" style="height:200px;width: 200px" controls="controls"
                                           autoplay="autoplay">
                                    </video>
                                </div>
                                <span class="s2" id="uploadPhotoConfirm"></span>
                            </div>
                            <div class="form-group">
                                <span class="col-sm-3 control-label no-padding-right"> 上传视频 </span>
                                <div class="col-sm-9">
                                        <input type="button" class="am-btn am-btn-primary" id="upload_button"
                                               value="上传视频"/><br/>
                                        <input type="hidden" id="newPhotoName" name="pic" value=""/>
                                        <input type="file" style="display:none" name="file">
                                </div>
                            </div>

                            <div class="space-4"></div>
                            <div class="alert alert-danger" style="display:none;"></div>
                            <div class="clearfix form-actions">
                                <div class="col-md-offset-3 col-md-9">
                                    <input name="id" class="hidden" type="text" value="{$info.id}">
                                    <button class="btn btn-info" type="submit" id="btn"><i
                                            class="ace-icon fa fa-check bigger-110"></i> 保存
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.main-content -->
    <div class="footer">
        <div class="footer-inner">
            <div class="footer-content"><span class="bigger-120"> <span
                    class="blue bolder">{:config('WEB_SITE_NAME')} </span>{$Think.WEB_VERSION}版 </span></div>
        </div>
    </div>
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i
            class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i> </a></div>
<!-- /.main-container -->
<!-- basic scripts -->
{include file="common/bottom" /}

<link rel="stylesheet" href="__LAYUI__/css/layui.css" media="all">

<script src="__LAYUI__/layui.js"></script>
<script src="/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="__EDITOR__/ueditor.config.js"></script>
<script type="text/javascript" src="__EDITOR__/ueditor.all.js"></script>
<script type="text/javascript" src="/static/ajaxupload.js"></script>

<script type="text/javascript">
    $(function () {
        var button = $('#upload_button'), interval;
        var confirmDiv = $('#uploadPhotoConfirm');
        var fileType = 'pic', fileNum = 'one';
        new AjaxUpload(button, {
            action: "{:url('upload/video_upload')}",
            name: 'file',
            onSubmit: function (file, ext) {
                confirmDiv.text('文件上传中');
                if (fileNum == 'one') this.disable();
                interval = window.setInterval(function () {
                    var text = confirmDiv.text();
                    if (text.length < 14) {
                        confirmDiv.text(text + '.');
                    } else {
                        confirmDiv.text('文件上传中');
                    }
                }, 200);
            },
            onComplete: function (file, response) {
                if (response != 'success') {
                    confirmDiv.text('上传完成');
                    $("#newPhotoName").val(response);
                    $("#newPhoto").attr("src", response);
                    $('#no').show();
                }
                window.clearInterval(interval);
                this.enable();
                if (response == 'success') alert('上传成功');
            }
        });
    });
</script>


<script type="text/javascript">
    $('a[href="/Admin/Pictures/video.html"]').parents().filter('li').addClass('open active');
    //提交表单
    $(".form-post").find('button:submit').click(function () {
        $.post("{:url('add_video')}", $(".form-post").serialize()).success(function (data) {
            $('#btn').text('正在保存').attr('disabled', "true");
            if (data.status === 0) {
                $(".form-post .alert").text(data.info).show();
                setTimeout(function () {
                        $('#btn').text('保存').removeAttr('disabled');
                        $(".form-post .alert").empty().hide();
                    },
                    1000);
            } else {
                setTimeout(function () {
                        location.href = data.url;
                    },
                    1000);
            }
        });
        return false;
    });
</script>
</body>
</html>
